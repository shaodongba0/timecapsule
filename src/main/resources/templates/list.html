<!-- list.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Page</title>
</head>
<body>
<h1>List Page</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Created Date</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${listItems}">
        <td th:text="${item.title}">Title</td>
        <td th:text="${item.createdDate}">Created Date</td>
        <td>
            <a th:href="${item.viewableDate.isAfter(#dates.createNow()) ? '/detail' : '/viewable_detail'}">Details</a>
        </td>
    </tr>
    <li><a href="http://localhost:63343/timecapsule/timecapsule.main/templates/main.html?_ijt=9o791s7vdf4eo03laol0pkfsnb">to main</a></li>
    </tbody>
</table>
</body>
</html>
